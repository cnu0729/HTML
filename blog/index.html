<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>내 블로그</title>
        <style>
            /* container class RNalrl */
            .container{
                display: flex;
                flex-wrap: wrap;
                margin: 20px;
            }

            .post {
                flex: 2;
                margin-right: 20px;
            }

            .post .article {
                background-color: white;
                margin-bottom: 20px;
                padding: 20px;

            }
            body{
                margin: 0;
                padding: 0;
                background-color: #f2f2f2;
            }
            header{
                background-color: #333;
                color: white;
                padding: 10px 0;
                text-align: center;
            }
            header h1{
                margin: 0;
            }

            /* 네비게이션 꾸미기 */
            nav ul{
                list-style: none;
                padding: 0; /* 상하0 좌우10*/
            }
            nav ul li a{
                display: inline;
                color: white;
                text-decoration: none;
            }

            /*aside class 꾸며주기*/
            .aside{
                flex: 1;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px #f2f2f2;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>내 블로그에 오신 것을 환영합니다.</h1>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">연락처</a></li>
                </ul>
            </nav>
        </header>
        <style>
            /* class posts 꾸미기 class는 .으로 시작 */
            .posts {
                flex: 2;
                margin-right: 20px;
            }
            /* div class posts 밑에 있는 article class 꾸미기 */
            .posts .article {
                background-color: white;
                margin-bottom: 20px;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px #f2f2f2;
            }

            .posts .article h2{
                margin-top: 0;
            }

            .posts .article a {
                color: #333;
                text-decoration: none;
            }
        </style>
        <div class="container">
            <div class="posts">
                <!-- 
                    article : 블로그나 글, 뉴스기사, 포럼 게시물 등과 같이 독립적으로 
                              작성하거나 재사용할 수 있는 내용작성할 때 사용
                -->
                <div class="article">
                    <h2>블로그 글 제목1</h2>
                    <p>
                        첫 번째 블로그 글 내용입니다. 우리 블로그에는 다양한 정보를 담고 있습니다.
                    </p>
                    <a href="#">더보기</a>
                </div>


                <div class="article">
                    <h2>블로그 글 제목2</h2>
                    <p>
                        여기는 블로그로 소통하고 정보를 나누는 공간입니다.
                    </p>
                    <a href="#">더보기</a>
                </div>
            </div>
            <!-- 
                asied : 본문 내용과 간접적으로 관련된 내용을 표시할 때 사용
                            예를들어 블로그 페이지의 사이드 바, 광고, 관련 링크, 저자정보 등
            -->
            <div class="aside">
                <h2>소개</h2>
                <p>
                    안녕하세요. 저의 블로그입니다. 제 블로그에 오신 것을 환영합니다.
                    여기서 다양한 생각과 경험을 공유합니다.
                </p>  
            </div>
            
            <style>
                /* visitor-comments 방문자 댓글 공간 꾸미기 */
                
                .visitor-comments {
                    flex: 1 1 100%;
                    background-color: white;
                    padding: 20px;
                    border-radius: 5px;
                    box-shadow: 0 0 10px #f2f2f2;
                    margin-top: 20px;
                }
                .visitor-comments h2{
                    margin-top: 0;
                }
                .visitor-comments form{
                    display: flex;
                    flex-direction: column;
                }
                .visitor-comments label{
                    margin: 10px 0 5px; /* 상 좌우 하 */
                }
                .visitor-comments input,
                .visitor-comments textarea {
                    padding: 10px;
                    border-radius: 5px;
                    border: 1px solid #ccc;
                }
                .visitor-comments button {
                    border: none;
                    background-color: #333;
                    color: white;
                    border-radius: 5px;
                    padding: 10px;
                    margin: 10px;
                    cursor: pointer;
                }
                .footer {
                    
                }
            </style>
            <div class="visitor-comments">
                <h2>방문자 의견</h2>
                <form action="#" method="post">
                    <label>이름 : </label>
                    <input type="text">
                    <label>의견 : </label>
                    <textarea rows="4"></textarea>
                    <button type="submit">제출</button>
                </form>

            </div>
        </div>
        <footer>
            <p>&copy; 2024 내 블로그. 모든 권리 보유.</p>
        </footer>
    </body>
</html>
