<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>한식 주문하기</title>
        <link rel="stylesheet" href="스타일.css">
        <style>
            button{
                text-align: center;
                background-color: #555;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 5px 10px;
            }
        </style>
    </head>
    <body>
        <div class="헤더">
            <h1>KH 배달 서비스 - 한식 주문하기</h1>
        </div>
        <div class="네비게이션">
            <ul>
                <li><a href="홈페이지.html">홈</a></li>
                <li><a href="#">주문하기</a></li>
            </ul>
        </div>
        <div class="메인-주문하기">
            <form>
                <strong>*메뉴 선택 : </strong><br>
                <div class="메뉴꾸미기">
                    <div>
                        <img class="메인이미지" src="../html한식 주문/음식이미지/된장찌개.PNG"alt="된장찌개" />
                        <br>
                        <input type="radio">된장찌개
                    </div>
                    <div>
                        <img class="메인이미지" src="../html한식 주문/음식이미지/비빔밥.PNG" alt="비빔밥" />
                        <br>
                        <input type="radio">비빔밥
                    </div>
                    <div>
                        <img class="메인이미지" src="../html한식 주문/음식이미지/불고기.PNG" alt="불고기" />
                        <br>
                        <input type="radio">불고기
                    </div>
                </div><br>
                <label>추가옵션: </label><br>
                <div class="옵션꾸미기">
                    <div>
                        <img class="옵션이미지" src="음식이미지/계란.png" />
                        <br>
                        <input type="checkbox">계란
                    </div>
                    <div>
                        <img class="옵션이미지" src="음식이미지/두부.png" />
                        <br>
                        <input type="checkbox">두부
                    </div>
                    <div>
                        <img class="옵션이미지" src="음식이미지/김치.png" />
                        <br>
                        <input type="checkbox">김치
                    </div>
                </div><br>
                <div>
                    <label>맛 선택: </label>
                    <select>
                        <option>매운맛</option>
                        <option>보통맛</option>
                        <option>순한맛</option>
                    </select>
                </div><br>
                <div>
                    <label>배달주소: </label><br>
                    <textarea rows="3"></textarea><br>
                    <small>도서/산간 지역은 배달비 30000원 부과됩니다.</small>
                </div><br>
                <button>주문하기</button>
            </form>
        </div>
        <div class="푸터">
            &copy; 2024 배달 서비스. All right reserved.
        </div>
    </body>
</html>
